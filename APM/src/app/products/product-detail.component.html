<div class="panel panel-primary" *ngIf="product">
  <div class="panel-heading">
    {{pageTitle + ': ' +product?.productName}}
  </div>
  <div class="panel-body">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{this.product.productName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Code:</div>
            <div class="col-md-6">{{this.product.productCode}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{this.product.description}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Availability:</div>
            <div class="col-md-6">{{this.product.releaseDate}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Price:</div>
            <div class="col-md-6">{{this.product.price | currency:'USD':true:'1.2-2' }}</div>
          </div>
          <div class="row">
            <div class="col-md-3">5 Star Rating:</div>
            <div class="col-md-6"><pm-star [rating]='this.product.starRating'></pm-star></div>
          </div>
        </div>
        <div class="col-md-3">
          <img [src]="product.imageUrl" alt="" srcset="">
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <a class="btn btn-default" (click)='onBack()' style="width:80px">
      <i class="glyphicon glyphicon-chevron-left"></i>Back
    </a>
  </div>
</div>
